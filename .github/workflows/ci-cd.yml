name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Bump version
      id: bump
      uses: mickem/gh-action-bump-maven-version@v1

    - name: Build Docker Image
      run: |
        docker build -t my-java-app:latest .

    - name: Push Docker Image
      run: |
        docker tag my-java-app:latest danos23/java-ci-cd:latest
        docker push danos23/java-ci-cd:latest
        
    - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          echo "$PRIVATE_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem
          scp -i deploy_key.pem -o StrictHostKeyChecking=no ./script.sh ec2-user@34.201.160.79:/tmp/
          # Change permissions of the deployment script on the remote server
          ssh -i deploy_key.pem -o StrictHostKeyChecking=no ec2-user@34.201.160.79 "chmod +x /tmp/script.sh"
          ssh -i deploy_key.pem -o StrictHostKeyChecking=no ec2-user@34.201.160.79 "/tmp/script.sh"
          rm -f deploy_key.pem

    
