name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Bump Version Patch
      run: |
        # Get the latest tag with "v" prefix
        LATEST_TAG=$(git describe --abbrev=0 --tags | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+')

        # Parse the latest patch version and increment it
        PATCH=$(echo $LATEST_TAG | awk -F. '{print $3}')
        NEW_PATCH=$((PATCH + 1))

        # Construct the new version
        NEW_VERSION=$(echo $LATEST_TAG | awk -F. -v new_patch=$NEW_PATCH '{print $1 "." $2 "." new_patch}')

        # Update pom.xml with the new version
        sed -i "s/<version>$LATEST_TAG<\/version>/<version>$NEW_VERSION<\/version>/" pom.xml
        
    - name: Build Docker Image
      run: |
        docker build -t my-java-app:latest .

    - name: Push Docker Image
      run: |
        docker tag my-java-app:latest danos23/java-ci-cd:latest
        docker push danos23/java-ci-cd:latest

