name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Automated Maven Version Bump
      uses: korny/automated-github-action-maven-version-bump@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        commit_message: 'Bump version to %s'
        push_changes: true
        pull_request: true

    - name: Build Docker Image
      run: |
        docker build -t my-java-app:latest .

    - name: Push Docker Image
      run: |
        docker tag my-java-app:latest danos23/java-ci-cd:latest
        docker push danos23/java-ci-cd:latest

