name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Bump version
      id: bump
      uses: mickem/gh-action-bump-maven-version@v1

    - name: Debug Bump Output
      run: echo "New Version: ${{ steps.bump.outputs.new_version }}"


    - name: Build Docker Image
      run: |
        docker build -t my-java-app:latest --build-arg APP_VERSION=${{ steps.bump.outputs.new_version }} .

    - name: Push Docker Image
      run: |
        docker tag my-java-app:latest danos23/java-ci-cd:latest
        docker push danos23/java-ci-cd:latest
